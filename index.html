<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эпичные Машины</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://wallpaperscraft.ru/wallpaper/avtomobil_kontsept_trehmernyj_133624');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px 8px black;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 15px;
      font-weight: bold;
    }
    .button {
      margin-bottom: 15px;
      background-color: #ff1744;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 20px;
    }
    .button:hover {
      background-color: #ff4569;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .popup.hidden {
      display: none;
    }
    .popup-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 3em;
      color: white;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
  </audio>

  <h1>ЭПИЧНЫЕ МАШИНЫ</h1>

  <div class="gallery">
    <div class="card">
      <img src="https://images.wallpaperscraft.ru/image/single/bmw_fary_avtomobil_124112_3840x2160.jpg" alt="BMW F80 Night">
      <div class="caption">BMW F80 — ночной зверь</div>
      <button class="button" onclick="showPopup('https://images.wallpaperscraft.ru/image/single/bmw_fary_avtomobil_124112_3840x2160.jpg')">Узнать больше</button>
    </div>
    <div class="card">
      <img src="https://images.wallpaperscraft.ru/image/single/lamborghini_mashina_sportkar_146392_3840x2160.jpg" alt="Lamborghini Sport">
      <div class="caption">Lamborghini — спорт и элегантность</div>
      <button class="button" onclick="showPopup('https://images.wallpaperscraft.ru/image/single/lamborghini_mashina_sportkar_146392_3840x2160.jpg')">Узнать больше</button>
    </div>
    <div class="card">
      <img src="https://images.wallpaperscraft.ru/image/single/mclaren_p1_mclaren_avtomobil_216577_5184x3456.jpg" alt="McLaren P1">
      <div class="caption">McLaren P1 — будущее на колёсах</div>
      <button class="button" onclick="showPopup('https://images.wallpaperscraft.ru/image/single/mclaren_p1_mclaren_avtomobil_216577_5184x3456.jpg')">Узнать больше</button>
    </div>
    <div class="card">
      <img src="https://images.wallpaperscraft.ru/image/single/audi_rs7_sportkar_216250_6000x4000.jpg" alt="Audi RS7 Sport">
      <div class="caption">Audi RS7 — мощь и стиль</div>
      <button class="button" onclick="showPopup('https://images.wallpaperscraft.ru/image/single/audi_rs7_sportkar_216250_6000x4000.jpg')">Узнать больше</button>
    </div>
  </div>

  <div id="popup" class="popup hidden">
    <span class="popup-close" onclick="hidePopup()">&times;</span>
    <img id="popup-img" src="" alt="Большая машина">
  </div>

  <footer>© 2025 Эпичные Машины. Впечатляйся громко.</footer>

  <script>
    function showPopup(src) {
      document.getElementById('popup-img').src = src;
      document.getElementById('popup').classList.remove('hidden');
    }

    function hidePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

</body>
